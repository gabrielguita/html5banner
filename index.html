<!DOCTYPE HTML>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>html5 banner</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="http://s.cdpn.io/16327/sizzle.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">
	<div class="wrapper">

	<!-- product begin -->
	<div id="banner">
	  <div class="panel" id="panel1">
			<div class="monk"></div>
				<div class="cloud"></div>
	  </div>

	  <div class="panel" id="panel2">
			<div class="monk"></div>
			<div class="content">
				<span class="first">Hey!</span>
				<span class="last">My name is <strong>Gabriel</strong>!</span>
			</div>
			<div class="cloud"></div>
	  </div>

		<div class="panel" id="panel3">
			<div class="monk"></div>
			<div class="cloud"></div>
	  </div>

		<div class="panel" id="panel4">
			<div class="monk"></div>
			<div class="content">
				<span class="first">And I would <strong>really</strong> like</span>
				<span class="last">to rock at MediaMonks!</span>
		</div>
		<div class="cloud"></div>
	  </div>

		<div class="panel" id="panel5">
			<div class="monk"></div>
			<div class="cloud"></div>
		</div>

		<div class="panel" id="panel6">
			<div class="monk"></div>
			<div class="content">
				<a href="http://www.mediamonks.com" target="_blank" id="gotolink">Call to action <i class="arrow-right"></i></a>
			</div>
			<div class="cloud"></div>
		</div>

	</div>

	</div>

	<!-- product begin end -->
</div>

<script src="main.js"></script>

</body>
</html>
